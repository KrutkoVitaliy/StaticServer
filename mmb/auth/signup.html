<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<table id="first_step">
    <tr>
        <td align="center" valign="middle">
            <form>
                <input size="30" class="signup_form" type="text" name="city" placeholder="City" required><br><br>
                <input class="signup_form" type="checkbox" name="category[]" placeholder="Manicure">
                <input type="checkbox" name="category[]" placeholder="Makeup">
                <input type="checkbox" name="category[]" placeholder="Hairstyles">
                <select name="category" class="signup_form" required>
                    <option selected value=""><b>Select category</b></option>
                    <option value="maniure">Manicure</option>
                    <option value="makeup">Makeup</option>
                    <option value="hairstyles">Hairstyles</option>
                </select><br><br>
                <input class="signup_form" id="toSecondStep" type="submit" name="submit" value="Next step">
            </form>
        </td>
    </tr>
</table>

<table id="second_step">
    <tr>
        <td align="center" valign="middle">
            <form action="signup.php" method="post" enctype="multipart/form-data">
                <input size="30" class="signup_form" type="text" name="name" placeholder="Name"><br><br>
                <input size="30" class="signup_form" type="text" name="lastname" placeholder="Last name"><br><br>
                <input size="30" class="signup_form" type="email" name="email" placeholder="E-Mail"><br><br>
                <input size="30" class="signup_form" type="password" name="password" placeholder="Password"><br><br>
                <input size="30" class="signup_form" type="password" name="vpassword" placeholder="Verify password"><br><br>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
